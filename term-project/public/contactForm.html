<!-- Hidden form because Netifly can't properly process the form in the Vue component -->
<form name="contactMeFormSubmission" netlify netlify-honeypot="bot-field"
    hidden>
    <input type="text" name="contactName" />
    <input type="email" name="contactEmail" />
    <textarea name="contactMessage"></textarea>
    <input type="text" id="formSubmitDate" name="formSubmitDate" value="" />
    <input type="text" id="formUUID" name="formUUID" value="" />
</form>
