<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <!-- main container of Vue components -->
    <div id="app"></div>

    <!-- script which loads and determines content -->
    <script type="module" src="/src/main.js"></script>

    <!-- Hidden form because Netifly can't properly process the form in the Vue component -->
    <form name="contactMeFormSubmission" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="contactName" />
      <input type="email" name="contactEmail" />
      <textarea name="contactMessage"></textarea>
    </form>


  </body>
</html>
